{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/Login-Form-Dark.css' %}">
</head>

<body>
    <section class="login-dark" style="background: #475d62 url('{% static 'main/img/intro-bg.jpg' %}');">
        <form method="post">
            {% csrf_token %}
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-log-in"></i></div>
            <p style="text-align: center; color: #b02a37;">{{ error }}</p>
            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Имя пользователя"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Войти</button></div>
            <a class="forgot" href="#">Забыли пароль?</a>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
