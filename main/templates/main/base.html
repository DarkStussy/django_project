{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/custom.css' %}">
</head>

<body style="background: rgb(40,45,50);">
<nav class="navbar navbar-light navbar-expand-lg navigation-clean"
     style="background: rgba(40,45,50,0.87);color: rgb(255,255,255);font-family: 'B612 Mono', monospace;">
    <div class="container"><a class="navbar-brand" href="{% url 'home' %}"
                              style="font-family: Cabin, sans-serif;">ЭЦФО</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'docs-view' %}"
                                        style="font-family: 'JetBrains Mono', monospace;color: rgb(255,255,255);">Документы</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'help' %}" style="font-family: 'JetBrains Mono', monospace;">Помощь</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'show-basic-data' %}" style="font-family: 'JetBrains Mono', monospace;">Основные данные
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'main-rent-estimates' %}" style="font-family: 'JetBrains Mono', monospace;">Оценка
                    арендной платы</a></li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}"
                                            style="font-family: 'JetBrains Mono', monospace;color: rgb(255,255,255);">Мой профиль</a>
                    </li>
                    <li class="nav-item"><a class="btn btn-outline-light rounded" href="{% url 'logout' %}" style="font-family: 'JetBrains Mono', monospace;">Выйти</a>

                </ul>
            {% endif %}
        </div>
    </div>
</nav>
<section>{% include 'main/messages.html' %}{% block content %}{% endblock %}</section>
<footer class="footer-dark" style="color: rgb(255,255,255);background: rgb(40, 45, 50);">
    <div class="container">
        <div class="row">
            <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i
                    class="icon ion-social-twitter"></i></a><a
                    href="#"><i class="icon ion-social-instagram"></i></a></div>
        </div>
        <p class="copyright">ЭЦФО © 2022</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'main/js/add_inputs.js' %}"></script>
</body>

</html>
